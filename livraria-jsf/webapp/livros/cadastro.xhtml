<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
		  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

</h:head>
<h:body>
    <h2>Bem-vindo ao Sistema da Livraria tech</h2>

    <h:form>
        <fieldset>
            <legend>Cadastro de Livro</legend>
            <h:panelGrid>
                <h:outputLabel value="Titulo:" for="titulo" />
                <h:inputText id="titulo" value="#{livroBean.titulo}"/>

                <h:outputLabel value="Isbn:" for="isbn"/>
                <h:inputText id="isbn" value="#{livroBean.isbn}" />
                
                <h:outputLabel value="Autor:" for="autor"/>
                <h:inputText id="autor" value="#{livroBean.autor}" />

                <h:commandButton value="Cadastrar" action="#{livroBean.cadastrar}" />
            </h:panelGrid>

        </fieldset>
    </h:form>

</h:body>

</html>
